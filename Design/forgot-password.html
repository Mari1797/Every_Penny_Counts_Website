<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script defer src="forgot-password.js"></script>
    <link rel="stylesheet" href="forgot-password.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="Forgot_password_container">
        <div class="Forgot_password">Forgot Password?</div>
        <div class="otp">Please enter your email address to recieve an otp</div>
      </div>
      <form id="form" action="./Enter-Code.html">
        <div id="form-container">
          <div class="otp_container">
            <div class="otp_email_label">Email Address</div>
            <div id="otp_id" class="otp_email_control">
              <div>
                <input
                  type="text"
                  name="email"
                  class="otp_email"
                  id="email_id"
                />
              </div>
              <div id="alert-message" class="error_icon">
                <img src="images/exclamation-circles.svg" />
              </div>
              <div id="success_message" class="success_icon">
                <img src="images/check.svg" />
              </div>
              <span id="email_error" class="email_validate"></span>
            </div>
          </div>

          <div class="proceed">
            <button type="submit" class="button">Proceed</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
