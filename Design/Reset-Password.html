<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Assist</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Reset-Password.css" />
    <script defer src="Reset-Password.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="alert-message" class="alert-style">
        Password Reset Successful
        <div id="x-icon"><img src="./images/success-x.svg" /></div>
      </div>
      <div class="reset_password_container">
        <div class="rest_password">Reset Password</div>
        <div class="enter_password">Enter a new password for your account</div>
      </div>
      <form id="form" action="./index.html">
        <div class="input-container">
          <div class="new_password">
            <div class="new_password_label">New Password</div>
            <div class="input_control">
              <input type="password" id="id_password" class="password" />
              <div id="eyeicon" class="input-image"></div>
            </div>
            <span id="password_error" class="password_validate"></span>
          </div>
        </div>

        <div class="input-container">
          <div class="confirm_password">
            <div class="confirm_password_label">Confirm Password</div>
            <div class="input_control">
              <input
                type="password"
                id="id_password1"
                type="password"
                class="confirm"
              />
              <div id="eyeicon1" class="open_image"></div>
            </div>
            <span id="password_error1" class="password_validate1"></span>
          </div>
        </div>

        <div>
          <button class="button" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
